    <title>Hisham</title>

  </head>
  <body>
    <header>
      <a class="Logo" href="index.html">
        <h2>Hisham</h2>
      </a>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="#">About</a>
      </nav>
      <div class="icon_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="dropdown">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
      </div>
     </header>
         <button class="Ai-Artikkel">AI</button> 
    <footer>
      <p>&copy; 2023 My Website. All rights reserved. Hisham</p>
    </footer>
    <script>
      const iconBtn = document.querySelector('.icon_btn');
      const iconBtnIcon = document.querySelector('.icon_btn i');
      const dropDown = document.querySelector('.dropdown');

      iconBtn.onclick = function () {
         dropDown.classList.toggle('open')
         const isOpen = dropDown.classList.contains('open')

         iconBtnIcon.classList = isOpen
         ? 'fa-solid fa-xmark'
         : 'fa-solid fa-bars'
      };
    </script>
 </body>
</html>
